<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <title>Login Formulier</title>
</head>
<body>

<fieldset class="fieldsetlog">
    <form action="https://www.w3schools.com/action_page.php">
        <p class="log">Inloggen</p>
        
        <div class="loginformulier">
            <div class="form-group">
                <label class="labelloginnaam" for="lognaam">Loginnaam</label>
                <input class="inputlognaam" type="text" id="lognaam" name="Lognaam" size="15" maxlength="30">
            </div>

            <div class="form-group">
                <label class="labelloginnaam" for="wachtwoord">Wachtwoord</label>
                <input class="inputlognaam" type="password" id="wachtwoord" name="Wachtwoord" size="15" maxlength="30">
            </div>

            <button type="submit" class="login">Login</button>
        </div>

        <p class="wvergeten"><a href="#wachtwoord">Wachtwoord vergeten?</a></p>
        <p class="geenaccount">
            <a href="#accountaanmaken" class="accountaanmaken">Nog geen account?</a>
        </p>
        <button type="submit" class="button1" value="registreren">Registreer hier</button>
    </form>
</fieldset>

</body>
</html>
