<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Toevoegen</title>
  <link rel="stylesheet" href="css/filmformulier.css">
</head>
<body>
    <header class="header">
        <h1>Film Formulier</h1>
        <nav>
            <ul class="admin-nav">
              <li><a href="filmoverzicht.html">Filmoverzicht</a></li>
              <li><a href="films.html">Alle Films</a></li>
              <li><a href="filmformulier.html">Film formulier</a></li>
              <li><a href="adminpaneel.html">Admin</a></li>
              <li><a href="index.html">Uitloggen</a></li>
            </ul>
          </nav>
      </header>

  <main class="add-film">
    
    <h1>Film Toevoegen/Aanpassen</h1>
    <form class="film-form">
      <label for="title">Titel</label>
      <input type="text" id="title" name="title" placeholder="Titel van de film" required>

      <label for="description">Beschrijving</label>
      <textarea id="description" name="description" rows="5" placeholder="Korte beschrijving van de film"></textarea>

      <label for="genre">Genres</label>
      <input type="text" id="genre" name="genre" placeholder="Bijvoorbeeld: Actie, Drama" required>

      <label for="release-date">Releasedatum</label>
      <input type="date" id="release-date" name="release-date" required>

      <label for="duration">Duur (minuten)</label>
      <input type="number" id="duration" name="duration" placeholder="Duur in minuten" required>

      <label for="image">Afbeelding uploaden</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Opslaan</button>
    </form>
  </main>

  <footer>
    <p>&copy; Project Static Web - 2025 FilmWebsite - Chaud-ry Kiran</p>
  </footer>
</body>
</html>
